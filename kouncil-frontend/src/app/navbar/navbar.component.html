<div class="kafka-navbar">
  <a routerLinkActive="active" [routerLink]="['/topics']">Topics</a>
  <a routerLinkActive="active" [routerLink]="['/brokers']">Brokers</a>
  <a routerLinkActive="active" [routerLink]="['/consumer-groups']">Consumers</a>
  <div class="kafka-search">
    <i class="material-icons">search</i>
    <input class="kafka-search-input" type="text" placeholder="" (input)="onPhraseChange($event.target.value)"
           #searchInput>
  </div>
  <div class="kafka-spring"></div>
  <a class="kafka-logo" href="https://www.consdata.com/"> <img class="consdata-logo-image"
                                                               src="assets/consdata-logo.png"/></a>
  <a class="kafka-logo" href="https://github.com/Consdata/kouncil">
    <span>Kouncil&nbsp;&nbsp;</span>
    <span class="kouncil-version" *ngIf="backendVersion$ | async as backendVersion">{{backendVersion}}</span>
  </a>

</div>
