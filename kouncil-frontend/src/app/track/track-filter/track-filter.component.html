<div>
  <div class="drawer-section-title">Correlation Field:</div>
  <div>
    <input class="filter-input" matInput type="text" name="key"/>
  </div>
  <div class="drawer-section-title">Correlation Value:</div>
  <div>
    <input class="filter-input" matInput type="text" name="key"/>
  </div>
  <div class="drawer-section-title">Topics:</div>
  <div>
    <mat-form-field floatPlaceholder="never" shouldPlaceholderFloat="false">
      <mat-select class="filter-input" [(ngModel)]="selectedValue" [formControl]="formControl" multiple
                  (focusout)="onOut()">
        <mat-option *ngFor="let topping of topicList" [value]="topping">{{topping}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
