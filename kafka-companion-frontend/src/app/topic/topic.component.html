<div class="topic">
  <div class="topic-toolbar-area">
    <kafka-toolbar [name]="topicName" (onAction)="onAction($event)"></kafka-toolbar>
  </div>
  <div *ngIf="progress" class="kafka-progress"></div>
  <div class="topic-table-area">
    <ngx-datatable
                   class="topic-table material expandable"
                   [rows]="filteredRows"
                   [columns]="columns"
                   [rowHeight]="40"
                   [headerHeight]="40"
                   [footerHeight]="40"
                   [scrollbarH]="true"
                   [scrollbarV]="true"
                   [columnMode]="'force'"
                   [rowClass]="getRowClass"
                   #table>

      <ngx-datatable-row-detail [rowHeight]="320">
        <ng-template let-row="row" ngx-datatable-row-detail-template>
          <div class="kafka-row-details">
            <div
              class="kafka-row-details-inner">
              <div>
                <button [cdkCopyToClipboard]="formatJson(row.kafkaCompanionValueJson)">Copy to clipboard</button>
                <button [routerLink]="['/topic/send', {topicName: topicName, key:row.kafkaCompanionKey,value:formatJson(row.kafkaCompanionValueJson)}]">Reply</button>
              </div>
              {{row.kafkaCompanionValueJson ? formatJson(row.kafkaCompanionValueJson) : row.kafkaCompanionValue}}
            </div>
          </div>
        </ng-template>
      </ngx-datatable-row-detail>

      <ngx-datatable-footer>
        <ng-template
          ngx-datatable-footer-template>
          <div class="kafka-topic-footer">
            <div class="kafka-topic-footer-segment">
              Choose partition:
              <span *ngFor="let i of partitions">
              <span [ngClass]="(i==selectedPartition)?'kafka-badge-primary':'kafka-badge-secondary'"
                    (click)="togglePartition(i)">{{i}}</span>
                </span>
            </div>
            <div class="kafka-topic-footer-segment">
              Start offset: {{partitionOffsets[selectedPartition]}}
            </div>
            <div class="kafka-topic-footer-segment">
              End offset: {{partitionEndOffsets[selectedPartition]}}
            </div>
          </div>
        </ng-template>
      </ngx-datatable-footer>
    </ngx-datatable>
  </div>

  <ng-template #headerTemplate let-column="column">
    <div title="{{column.name}}">{{column.nameShort}}</div>
  </ng-template>

  <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template #expandColumnTemplate>
    <a
      href="javascript:void(0)"
      [class.datatable-icon-right]="!expanded"
      [class.datatable-icon-down]="expanded"
      title="Expand/Collapse Row"
      (click)="toggleExpandRow(row)">
    </a>
  </ng-template>

</div>
